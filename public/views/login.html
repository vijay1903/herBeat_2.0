<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Herbeat App</title>
  <!-- Bootstrap core CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/">Herbeat App</a>
  </nav>
  <div class="container">
            <!-- show any messages that come back with authentication -->
            <% if (message.length > 0) { %>
                <div class="alert alert-danger"><%= message %></div>
            <% } %>
    <div class="form-container">
            <!-- LOGIN FORM -->
            <form action="/login" method="post">
                    <legend>Please Login</legend>
                          <div class="form-group row">
                            <label for="loginid" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="username" placeholder="Username" name="username" required autofocus>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="password" placeholder="Password" name="password" minlength="4" maxlength="12" required>
                            </div>
                          </div>
                         
                          <div class="form-group row">
                            <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary">Sign in</button>
                                &nbsp; &nbsp;
                                <input type="checkbox" name="remember" value="yes"> Remember Me
                              <a href="/forgotpassword" class="float-right">Forgot Password?</a>
                            </div>
                          </div>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <div>
                <form action="/auth/facebook" method="GET">
                    <button class="loginBtn loginBtn--facebook" type="submit"> Login with Facebook </button>
                </form>

                <form action="/auth/twitter" method="GET">
                    <button class="loginBtn loginBtn--twitter" type="submit"> Login with Twitter </button>
                </form>

                <form action="/auth/google" method="GET">
                    <button class="loginBtn loginBtn--google" type="submit"> Login with Google</button>
                </form>
            <hr>
            <p>Need an account? <a href="/signup">Signup</a> or go <a href="/">Home</a></p>
            </div>
    </div>
</div>
</body>
</html>
