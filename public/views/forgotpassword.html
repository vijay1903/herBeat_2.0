<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div class="container">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/"><i class="fas fa-arrow-left"></i> Herbeat App</a>
  </nav>
	<!-- RESET PASSWORD FORM -->
	<div class="form-container" ng-controller="forgotCtrl">
            <!-- <form action="" method=""> -->
                <legend>Recover Password</legend>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="username" placeholder="Username" name="username" minlength="4" maxlength="32" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" ng-model="email" placeholder="Email" name="email" required>
                        </div>
                    </div>    
                <div class="form-group row">
                        <label for="loginid" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                                <!-- add a funciton to send otp to email or phone -->
                        <button class="btn btn-primary" ng-click="confirm()">Confirm</button> 
                        <span ng-model="search_message" class="label label-info" style="padding-left: 20px">{{search_message}}</span>
                    </div>  
                </div>
            <!-- </form> -->
            <!-- <form action=""> -->
                <!-- <div class="form-group row">
                <label for="loginid" class="col-sm-2 col-form-label">OTP</label> -->
                <!-- <div class="col-sm-10">
                    <input type="number" class="form-control" id="otp" placeholder="OTP" name="otp" size="6" required autofocus>
                </div> 
                </div>-->
                <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newpassword" ng-model="password" placeholder="New Password" name="newpassword" required minlength="4" maxlength="32" ng-disabled="p1">
                </div>
                </div>
                <div class="form-group row">
                    <label for="password2" class="col-sm-2 col-form-label">Re-enter new Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="newpassword2" placeholder="Re-enter new Password" name="newpassword2" onkeyup='check();' required ng-disabled="p2">
                    </div>
                    <span id='confirm_message' class="label label-info" style="padding-left: 20px"></span>
                </div>
                <button type="submit" ng-click="resetpassword()" class="btn btn-primary" ng-disabled="resetbutton">Reset password</button>
            <!-- </form> -->
    </div>
</div>
    <script>
            var check = function() {
            if (document.getElementById('newpassword').value == document.getElementById('newpassword2').value) {
                    document.getElementById('confirm_message').style.color = 'green';
                    document.getElementById('newpassword2').style.borderColor = 'green';
                    document.getElementById('confirm_message').innerHTML = '<i class="fa fa-check"></i>Passwords match.';
            } else {
                document.getElementById('confirm_message').style.color = 'red';
                document.getElementById('newpassword2').style.borderColor = 'red';
                document.getElementById('confirm_message').innerHTML = '<i class="fa fa-times"></i>Passwords do not match!!';
            }
            }
    </script>
    <!--Angular scripts-->
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>

    <script src="./controllers/forgotController.js"></script>
</body>
</html>
